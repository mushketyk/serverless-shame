
service: shame-service


provider:
  name: aws
  runtime: nodejs8.10

  stage: dev
  region: eu-central-1
  profile: serverless
  environment:
    DYNAMODB_TABLE: Shame-${opt:stage, self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

